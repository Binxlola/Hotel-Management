<main class="d-flex justify-content-start align-items-center vh-100 vw-100">
  <div id="login-container" class="container justify-content-between align-items-center p-0 position-relative d-flex rounded shadow-lg">
      <form action="" class="sign-in-form" [formGroup]="staffLogin" (ngSubmit)="authService.login(
      {
      username: this.staffLogin.get('username')?.value,
      password: this.staffLogin.get('password')?.value,
      isStaff: true
      },
       '/dashboard',
       handleLoginResponseFunction
       )">
        <h1 class="title">Sign in</h1>
        <mat-form-field appearance="outline">
          <mat-label>Username</mat-label>
          <input matInput type="text" formControlName="username">
          <mat-icon matPrefix>person</mat-icon>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput formControlName="password" type="password">
          <mat-icon matPrefix>lock</mat-icon>
        </mat-form-field>
        <button mat-flat-button type="submit" value="login">Sign in</button>
      </form>

      <div class="panel right-panel">
        <div class="content">
          <h2>Company Policy</h2>
          <p>
            We value our employees and customers and endeavour to provide excellent service.<br><br>
            Our mission is to provide secure and luxurious rooms while also delivering excellent customer service.
          </p>
        </div>
      </div>
    </div>
</main>
