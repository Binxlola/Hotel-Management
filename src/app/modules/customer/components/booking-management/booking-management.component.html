<main class="mw-100 mh-100 vw-100 h-100">
    <swiper [config]="swiperConfig" class="h-100 px-3">
      <ng-template *ngFor="let room of rooms" swiperSlide>
        <room-card [room]= "room" [bookingFunction]="openBooking.bind(this)"></room-card>
      </ng-template>
    </swiper>
    <bookings-table></bookings-table>
</main>
