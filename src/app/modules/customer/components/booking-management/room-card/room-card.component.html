<div class="flip-card">
  <div class="card-inner">
    <mat-card class="card-front" (mouseenter)="flipCard($event, true)">
      <mat-card-header>
        <mat-card-title>{{room.type}}</mat-card-title>
        <mat-card-subtitle>{{room.description_short}}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-lg-image src="assets/images/classic-single-room.jpg"/>
      <mat-card-actions align="end">
        <div class="card-front-footer w-100 d-flex justify-content-between align-items-center">
          <mat-label class="fs-6">${{room.base_price}}</mat-label>
          <div class="hover-notification d-flex justify-content-center align-items-center">
            <mat-label class="fs-6">Hover me</mat-label>
            <mat-icon>arrow_forward</mat-icon>
          </div>
        </div>
      </mat-card-actions>
    </mat-card>

    <mat-card class="card-back flipped" (mouseleave)="flipCard($event, false)">
      <mat-card-content>
        <mat-card-header>
          <mat-card-subtitle>{{room.description_full}}</mat-card-subtitle>
        </mat-card-header>
        <mat-chip-list [selectable]="false">
          <mat-chip color="secondary" selected>Wifi</mat-chip>
          <mat-chip color="secondary" selected>Mini Bar</mat-chip>
          <mat-chip color="secondary" selected>Parking</mat-chip>
          <mat-chip color="secondary" selected>Gym Access</mat-chip>
        </mat-chip-list>
      </mat-card-content>
      <mat-card-actions align="end">
        <button mat-flat-button color="primary" (click)="bookingFunction(room)">Book Room</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
