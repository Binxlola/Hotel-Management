<mat-card>
  <mat-card-header>
    <mat-card-title>Booking Overview</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <bookings-table></bookings-table>
  </mat-card-content>
  <mat-card-actions align="end">
    <mat-form-field class="example-full-width" appearance="outline">
      <mat-label>Customer</mat-label>
      <input type="text"
             placeholder="Pick one"
             aria-label="Number"
             matInput
             [formControl]="customerControl"
             [matAutocomplete]="customerAuto">
      <mat-autocomplete [displayWith]="getOptionDisplay" autoActiveFirstOption #customerAuto="matAutocomplete">
        <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
          {{option.username}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
    <button mat-button (click)="makeBooking()" [disabled]="customerControl.invalid">
      <mat-icon>add</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
